<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id="caltoche">
    <header>
        <input type="text" name="tampon" id="tampon">
        <div id="ecran"></div>
    </header>
    <main>
        <div class="rangeeTouche">
            <button class="chiffre" value="7">7</button>
            <button class="chiffre" value="8">8</button>
            <button class="chiffre" value="9">9</button>
            <button class="operateur" value="+">+</button>
        </div>
        <div class="rangeeTouche">
            <button class="chiffre" value="4">4</button>
            <button class="chiffre" value="5">5</button>
            <button class="chiffre" value="6">6</button>
            <button class="operateur" value="-">-</button>
        </div>
        <div class="rangeeTouche">
            <button class="chiffre" value="1">1</button>
            <button class="chiffre" value="2">2</button>
            <button class="chiffre" value="3">3</button>
            <button class="operateur" value="/">/</button>
        </div>
        <div class="rangeeTouche">
            <button id="egal">=</button>
            <button class="chiffre" value="0">0</button>
            <button id="virgule" value=".">.</button>
            <button class="operateur" value="*">x</button>
        </div>
        <div class="rangeeTouche">
            <button id="effacer">EFF</button>
            <button id="effacerTout">T.EFF</button>
